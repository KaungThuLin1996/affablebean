<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/all.css}">
</head>
<body class="bg-co" onload="requestProduct()">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <button type="button" class="btn btn-sm btn-success float-right" onclick="clearCart()">clear cart</button>
            </div>
            <div class="col-md-4">
                <a class="btn btn-sm btn-success float-right" href="#" th:href="@{'/category/' + ${catId}}" role="button">continue shopping</a>
            </div>
            <div class="col-md-4">
                <a class="btn btn-sm btn-success float-right" href="#" th:href="@{'/cart/checkout/' + ${catId}}" role="button">proceed to checkout</a>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price($)</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <a class="btn btn-sm btn-success" th:href="@{'/category/' + ${catId}}" role="button">back</a>
            </div>
        </div>
    </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/all.js}"></script>
    <script th:src="@{/js/cart.js}"></script>
    <script th:src="@{/js/cart2cart.js}"></script>
</body>
</html>
